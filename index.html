<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style/style.css" >
    <title>Title</title>
</head>
<body>
<header class="header">
    <div class="header__container">
        <a href="#" class="header__logo">
            <img src="style/components/header/Logo.svg" alt="Logo">
            <span class="header__logo-text">eatly</span>
        </a>
        <nav class="header__navigation">
            <ul class="header__navigation-list">
                <li class="header__navigation-item"><a class="header__navigation-link" href="#">Menu</a></li>
                <li class="header__navigation-item"><a class="header__navigation-link" href="#">Blog</a></li>
                <li class="header__navigation-item"><a class="header__navigation-link" href="#">Contact</a></li>
                <li class="header__navigation-item"><a class="header__navigation-link" href="#">Pricing</a></li>
            </ul>
        </nav>
        <div class="header__buttons">
            <button class="header__button">
                Login
            </button>
            <button class="primary__button">
                Sign Up
            </button>
        </div>
    </div>
</header>
<section class="get-started">
    <div class="get-started__container">
        <div class="get-started__left-block">
            <p class="get-started__badge">OVER 1000 USERS</p>
            <p class="get-started__title">Enjoy Foods All Over The World</p>
            <p class="get-started__subtitle">EatLy help you set saving goals, earn cash back offers, Go to disclaimer for more details and get paychecks up to two days early. Get a $20 bonus.</p>

            <div class="get-started__buttons">
                <button class="primary__button">Get Started</button>
                <button class="get-started__button">Go Pro</button>
            </div>

        </div>
    </div>
<!--<img src="style/components/get-started/Hero.png">-->
</section>

</body>
</html>
